<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- start -->
    <div class="container">
      <form>
        <!-- 1 -->
        <div class="row">
          <div class="col-md-4">
            <label class="form-label">คณะ / สาขาวิชาที่เลือกเข้าศึกษา</label>
            <select class="form-select" aria-label="Default select example">
              <option selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <!-- 2 -->
        <div class="row h-3">
          <div class="col-lg-2">
            <label for="validationDefault02" class="form-label">สัญชาติ</label>
            <select class="form-select" aria-label="Default select example">
              <option selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label"
              >เพศ</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <!-- 3 -->
        <div class="row">
          <div class="col-lg-2">
            <label class="form-label">คำนำหน้าชื่อ</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-lg-2">
            <label class="form-label">ชื่อ</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-lg-2">
            <label class="form-label">นามสกุล</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-lg-2">
            <label class="form-label">บัตรประชาชน</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-lg-2">
            <label class="form-label">เบอร์โทรศัพท์</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <!-- 4 -->
        <div class="row">
          <div class="col-lg-3">
            <label class="form-label">ID Line</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-lg-3">
            <label class="form-label">Facebook</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-lg-3">
            <label class="form-label">อีเมล์</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <!-- 5 -->
        <div class="row">
          <div class="col-md-3">
            <label class="form-label">วุฒิการศึกษา</label>
            <select class="form-select" aria-label="Default select example">
              <option selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-lg-6">
            <label class="form-label">ชื่อสถานศีกษาเดิม</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">วุฒิการศึกษา</label>
            <select class="form-select" aria-label="Default select example">
              <option selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <!-- 6 -->
        <div class="row">
          <div class="col-lg-3">
            <label class="form-label">สาขาที่จบ</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-lg-3">
            <label class="form-label">GPAX</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <!-- 7 -->
        <div class="row">
            <div class="col-md-3">
                <label class="form-label">ต้องการกู้ยืม</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected></option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
        </div>
        <!-- 8 -->
        <div class="row">
            <div class="col-lg-3">
                <label class="form-label">แฟ้มสะสมผลงาน</label>
                <input type="file" class="form-control" />
              </div>
        </div>
        <!-- 9 -->
        <div class="row mb-4 text-center">
            <div class="col-lg-12">
                <input type="button" class="btn btn-success" value="ยืนยัน">
                <input type="button" class="btn btn-danger" value="ยกเลิก">
            </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
